<!DOCTYPE html>
<html>
  <head>
    <title>Counter Page</title>
    <style>
        /* counter box styling */
        .counter-box {
            padding: 20px;
            margin: 20px;
            border: 1px solid gray;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            background-color: #f2f2f2;
        }
        /* counter 1 styling */
        .counter-box.counter-1 {
            padding: 40px;
        }
        /* counter 2 styling */
        .counter-box.counter-2 {
            background-color: #d9d9d9;
        }
        /* buttons styling */
        .counter-box button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        /* increment button styling */
        .counter-box button.increment {
            background-color: green;
            color: white;
        }
        /* decrement button styling */
        .counter-box button.decrement {
            background-color: red;
            color: white;
        }
        /* Arrow styling */
        .counter-box button.increment::before {
            content: "";
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid white;
            position: relative;
            top: -2px;
            left: -5px;
        }
        .counter-box button.decrement::before {
            content: "";
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid white;
            position: relative;
            top: 2px;
            left: -5px;
        }
    </style>
  </head>
  <body>
    <script>
      // check if user is logged in
      if(localStorage.getItem("loggedIn") !== "true") {
        alert("You must log in first.");
        window.location.replace("login.html");
      }
      
      let counter1 = 0;
      let counter2 = 0;
      function incrementCounter1() {
        counter1++;
        document.getElementById("counter1Display").innerHTML = counter1;
      }
      function decrementCounter1() {
        counter1--;
        document.getElementById("counter1Display").innerHTML = counter1;
      }
      function incrementCounter2() {
        counter2++;
        document.getElementById("counter2Display").innerHTML = counter2;
      }
      function decrementCounter2() {
        counter2--;
        document.getElementById("counter2Display").innerHTML = counter2;
      }
    </script>
    <div>
        <div class="counter-box counter-1">
            <h2>Counter 1</h2>
            <p>Counter: <span id="counter1Display">0</span></p>
            <button class="increment" onclick="incrementCounter1()">Increment</button>
            <button class="decrement" onclick="decrementCounter1()">Decrement</button>
        </div>
        <div class="counter-box counter-2">
            <h2>Counter 2</h2>
            <p>Counter: <span id="counter2Display">0</span></p>
            <button class="increment" onclick="incrementCounter2()">Increment</button>
            <button class="decrement" onclick="decrementCounter2()">Decrement</button>
        </div>
    </div>
  </body>
</html>
